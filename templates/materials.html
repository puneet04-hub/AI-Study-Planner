<!DOCTYPE html>
<html>
<head>
  <title>Materials</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Study Material Organizer</h1>
  <form method="POST">
    <input type="text" name="subject" placeholder="Subject" required>
    <input type="text" name="title" placeholder="Title (e.g., Chapter 1 Notes)" required>
    <input type="url" name="link" placeholder="YouTube/PDF Link" required>
    <button type="submit">Add Material</button>
  </form>

  <h2>Saved Materials</h2>
  {% for item in materials %}
    <p><b>{{ item.subject }}</b>: <a href="{{ item.link }}" target="_blank">{{ item.title }}</a></p>
  {% endfor %}
</body>
</html>
